<!DOCTYPE html>
<html>

<head>
    <title>Touch Trackpad Test</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        #test-area {
            width: 100%;
            height: 400px;
            background: #333;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
        }

        #cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }

        .log {
            background: #111;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .controls {
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>



    <!-- Load your virtualgamepad.js here -->
    <script src="virtualgamepad.js"></script>
</body>

</html>
